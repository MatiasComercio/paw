language: java
# https://docs.travis-ci.com/user/languages/java/#Testing-Against-Multiple-JDKs
jdk:
  - oraclejdk8
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarqube:
    token:
      secure: ""
    github_token:
      secure: ""
# safelist
branches:
  only:
  - master
  - development
  - stage
script:
  - sonar-scanner
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
