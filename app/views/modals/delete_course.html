<div class='modal-header'>
  <h4 class='modal-title' id='modal-title' translate='i18nCourseDelete'></h4>
</div>
<div class='modal-body'>
  <p class='break-words'>
    <span class='bold' translate='i18nId'></span>: {{ controller.id }}
  </p>
  <p class='break-words'>
    <span class='bold' translate='i18nName'></span>: {{ controller.name }}
  </p>
</div>
<div class='modal-footer'>
  <button class='btn btn-default' type='button' ng-click="controller.cancel()" translate='i18nCancel'></button>
  <button class='btn btn-danger' type='button' ng-click='controller.ok()' translate='i18nConfirm'></button>
</div>
