<div ng-controller='CoursesStudentsPassedCtrl as controller' class='courses-students-passed-container'>
  <!-- Page Heading -->
  <div class='page-header break-words'>
    <h1 class='inline'>
      <span translate='i18nCoursesPanelSection'></span>
    </h1>
    <h2 class='inline'>
      <span> - </span>
      <span> {{controller.course.name}} </span>
      <small> - </small>
      <small translate='i18nCourseApproved'></small>
    </h2>
  </div>
  <!-- /Page Heading -->

  <!-- Filter -->
  <div class='filter-container'>
    <div class='filter-fields'>
      <div class='own-input-group'>
        <span class='search-label' translate=i18nDocket></span>
        <input type='text' class='form-input-field' ng-model='controller.filter.student.docket' placeholder="{{ 'i18nDocket' | translate }}..."/>
      </div>
      <div class='own-input-group'>
        <span class='search-label' translate='i18nFirstName'></span>
        <input type='text' class='form-input-field' ng-model='controller.filter.student.firstName' placeholder="{{ 'i18nFirstName' | translate }}..."/>
      </div>
      <div class='own-input-group'>
        <span class='search-label' translate='i18nLastName'></span>
        <input type='text' class='form-input-field' ng-model='controller.filter.student.lastName' placeholder="{{ 'i18nLastName' | translate }}..."/>
      </div>
    </div>
    <div class='filter-buttons'>
      <button class='btn btn-default' ng-click='controller.resetSearch()' type='submit'>
        <span class='fa fa-repeat' aria-hidden='true'></span>
        <span translate='i18nResetButton'></span>
      </button>
    </div>
  </div>
  <!-- /Filter -->

  <!-- Students -->
  <div class='table-responsive'>
    <table class='table table-hover'>
      <thead>
        <tr>
          <th translate='i18nDocket'></th>
          <th translate='i18nFirstName'></th>
          <th translate='i18nLastName'></th>
          <th translate='i18nGrade'></th>
          <th ng-show='controller.user.admin' translate='i18nActions'></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-hide='filtered.length > 0' class='bg-warning'>
          <td colspan='5' class='text-danger text-center' translate='i18nNoStudentsFound'></td>
        </tr>
        <tr ng-repeat="studentInfo in controller.course.passedStudents | orderBy:'+student.docket' | filter:controller.filter as filtered">
          <td>{{ studentInfo.student.docket }}</td>
          <td>{{ studentInfo.student.firstName }}</td>
          <td>{{ studentInfo.student.lastName }}</td>
          <td>{{ studentInfo.grade }}</td>
          <td ng-show='controller.user.admin' class='actions-container'>
            <a ng-href='{{ controller.getStudentPath(studentInfo.student.docket) }}' class='btn btn-default' role='button'>
              <span class='fa fa-user' aria-hidden='true'></span>
              <span translate='i18nStudentShow'></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /Students -->
</div>
