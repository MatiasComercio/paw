# Jersey Bean Validations

#dni
userDTO.dni.notNull=DNI must not be null.
userDTO.dni.digits=DNI must have {integer} digits.
userDTO.dni.min=DNI must be greater than or equal to {value}

#firstName
userDTO.firstName.size=firstName must be between {min} and {max} characters long
userDTO.firstName.notNull=firstName must not be null

#lastName
userDTO.lastName.size=lastName must be between {min} and {max} characters long
userDTO.lastName.notNull=lastName must not be null

#password
userDTO.password.notBlank=password must not be empty
userDTO.password.size=password must be between {min} and {max} characters long

#docket
student.docket.min=docket must be greater than or equal to {value}
